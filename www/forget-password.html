<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
    <title>Forget Password</title>
</head>
<body>
    <div class="bar bar-header">
        <a href="javascript: history.go(-1)" class="button button-clear">&lt; Back</a>
        <h1 class="title">Forget Password</h1>
    </div>
    <div class="padding" style="margin-top:55px;">
        <label class="item-input">
            <span class="input-label">Email Id</span>
            <input type="email" placeholder="Please Enter your email id" id="email">
        </label>
        <label class="item-input">
            <span class="input-label"></span>
            <button class="button button-block button-positive" id="forget_password">Forget Password</button>
        </label>
        
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
</body>

</html>
