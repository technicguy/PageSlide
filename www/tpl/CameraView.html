<form class="form-inline">
    <label class="control-label" for="sourceType">Source:</label>&nbsp;

        <option value="2">Saved Photo Album</option>
    </select>

    <label class="control-label" for="quality">Quality:</label>&nbsp;

        <option value="75">75</option>
        <option value="100">100</option>
    </select>
